<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>Friends List</caption>
            <thead>
                <tr>
                    <th>School</th>
                    <th>Name</th>
                    <th>Age</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice</td>
                    <td>24</td>
                </tr>
                 <tr>
                    <td>2</td>
                    <td>Blice</td>
                    <td>24</td>
                </tr>
                 <tr>
                    <td>3</td>
                    <td>Clice</td>
                    <td>26</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3"> Total Friends: 20</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>Table: table</li>
            <li>table head : Thead</li>
            <li>table body : tbody</li>
            <li>table foot : tfoot</li>
            <li>table row : tr</li>
            <li>table data : td</li>
    
</body>
</html>
