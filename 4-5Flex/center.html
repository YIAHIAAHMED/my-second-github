<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Flex</title>
    <style>
        .container {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: left;
            height: 80px ;
            border: 2px solid black;
            margin: 0 auto;
        }
        .box {
            width: 200px;
            height: 80px;
            background-color: lightblue;
            display: flex;
            background-color: red;
            justify-content: center;
            align-items: left;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Something
        </div>

    </div>
</body>
</html>
